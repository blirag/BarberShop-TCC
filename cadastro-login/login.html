<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrologin.css">
    <script src="https://kit.fontawesome.com/4da5630a36.js" crossorigin="anonymous"></script>
    <title>Login - BarberShop</title>
</head>
<body>
    <header>
        <a href="#"><img src="../img/banner.png" alt="Barber Shop"></a>
        <nav>
         <ul>
             <a href=""><li>Serviços</li></a>
             <a href=""><li>Agendamento</li></a>
             <a href=""><li>Contato</li></a>
             <a href=""><li>Sobre</li></a>
         </ul>
         </nav>
         <a href="http://"><i class="fas fa-user"></i></a>
     </header>

    <section>
        <form action="POST">
            <h1>Login</h1>
            <hr><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder=" seuemail@exemplo.com"><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" placeholder=" ********"><br><br>
            <button type="submit">Entrar</button>
            <h5>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></h5>
        </form>
    </section>
</body>
</html>
